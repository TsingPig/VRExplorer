name: Sync VRExplorer to Release Branch

on:
  push:
    paths:
      - 'Assets/VRExplorer/**'
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Authenticate with GitHub Token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/TsingPig/VRExplorer.git

      - name: Create or Switch to Release Branch
        run: |
          if git show-ref --verify --quiet refs/remotes/origin/release; then
            git checkout release
          else
            git checkout -b release
            git push origin release  # 初始化 release 分支
          fi

      - name: Sync VRExplorer Contents
        run: |
          mkdir -p Assets/VRExplorer
          rsync -a --delete Assets/VRExplorer/ .

      - name: Commit and Push Changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update VRExplorer from main"
            git push origin release
          fi
