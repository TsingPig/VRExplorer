name: Sync Folder

on:
  push:
    paths:
      - 'Assets/VRExplorer/**' # 监听目标目录的变动

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Check if destination repository exists
        id: check_repo
        run: |
          NEW_REPO="VRExplorer_Release"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            https://api.github.com/repos/${{ github.repository_owner }}/$NEW_REPO)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create destination repository if not exists
        if: steps.check_repo.outputs.exists == 'false'
        run: |
          NEW_REPO="VRExplorer_Release"
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/repos \
            -d '{"name":"'$NEW_REPO'", "private":false}'

      - name: Sync folder contents to destination repository
        run: |
          FOLDER_PATH="Assets/VRExplorer"
          NEW_REPO="VRExplorer_Release"
          NEW_REPO_URL="https://${{ secrets.GH_PAT }}@github.com/${{ github.repository_owner }}/$NEW_REPO.git"

          # Clone the target repository
          git clone --depth 1 $NEW_REPO_URL temp_repo
          cd temp_repo

          # Remove all files except .git
          find . -mindepth 1 -not -name '.git' -exec rm -rf {} +

          # Copy new content
          cp -r ../$FOLDER_PATH/* .

          # Commit and push
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Synced folder from source repo" || echo "Nothing to commit"
          git push origin main
